<!DOCTYPE html>
<html>
<head>
    <title>MessageSystem App</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <h4>Clients</h4>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped" id="conversation" cellpadding="10" border="1">
                <thead>

                </thead>
                <tbody id="clients"></tbody>
            </table>
        </div>
    </div>

    <h4>Create new client</h4>
    <p>Client name: <input id="nameTextBox" type="text" placeholder="mandatory"></p>
    <p>Country: <input id="addressCountryTextBox" type="text" size="20" placeholder="mandatory"></p>
    <p>City: <input id="addressCityTextBox" size="20" placeholder=""></p>
    <p>Street: <input id="addressStreetTextBox" size="20" placeholder=""></p>
    <p>
        House/Building/Apartment:
        <input id="addressHouseNumberTextBox" size="15" placeholder="mandatory">
        <input id="addressBuildingNumberTextBox" size="6" placeholder="">
        <input id="addressApartmentNumberTextBox" size="6" placeholder="">
    </p>
    <p>Phone: <input id="phoneNumberTextBox" size="20" placeholder=""></p>

    <button class="btn btn-default" id="create" type="submit">Create</button>

</div>
</body>
</html>
