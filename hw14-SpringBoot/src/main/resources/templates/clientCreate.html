<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Создание нового клиента</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>

</head>
<body>

<form th:action="@{/client/save}" th:method="post" accept-charset="utf-8">
    <h1>Создание нового клиента:</h1>
    <p>Имя клиента: <input type="text" placeholder="Обязательное" name="name" th:value="${clientDto.name}"></p>
    <p>Страна: <input type="text" size="20" placeholder="Обязательное" name="addressCountry" th:value="${clientDto.addressCountry}"></p>
    <p>Город: <input type="text" size="20" placeholder="" name="addressCity" th:value="${clientDto.addressCity}"></p>
    <p>Улица: <input type="text" size="20" placeholder="" name="addressStreet" th:value="${clientDto.addressStreet}"></p>
    <p>
        Дом/Строение/Квартира:
        <input type="text" size="15" placeholder="Обязательное" name="addressHouseNumber" th:value="${clientDto.addressHouseNumber}">
        <input type="text" size="6" placeholder="" name="addressBuildingNumber" th:value="${clientDto.addressBuildingNumber}">
        <input type="text" size="6" placeholder="" name="addressApartmentNumber" th:value="${clientDto.addressApartmentNumber}">
    </p>
    <p>Телефон: <input type="text" size="20" placeholder="" name="phoneNumber" th:value="${clientDto.phoneNumber}"></p>

    <p><input type="submit" value="Сохранить"></p>
</form>

</body>
</html>
