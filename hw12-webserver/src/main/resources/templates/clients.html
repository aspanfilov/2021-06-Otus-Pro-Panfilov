<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Клиенты</title>
</head>

<body>

<form method="post">
    <p>Имя клиента: <input type="text" name="clientName"></p>
    <p>Адрес: </p>
    <p><input type="text" size="20" placeholder="Страна" name="country"></p>
    <p><input type="text" size="20" placeholder="Город" name="city"></p>
    <p><input type="text" size="20" placeholder="Улица" name="street"></p>
    <p>
        <input type="text" size="6" placeholder="дом" name="houseNumber">
        <input type="text" size="6" placeholder="строение" name="buildingNumber">
        <input type="text" size="6" placeholder="квартира" name="apartmentNumber">
    </p>
    <p>Телефон: <input type="text" name="phone"></p>

    <p><input type="submit" value="Сохранить"></p>
</form>

<h4>Список клиентов</h4>
<table cellpadding="10" border="1" style="width: 700px">
    <thead>
    <tr>
        <td style="width: 50px">Id</td>
        <td style="width: 150px">Имя</td>
        <td style="width: 350px">Адрес</td>
        <td style="width: 150px">Телефон</td>

    </tr>
    </thead>
    <tbody>
    <#list clients as client>
    <tr>
        <td>${client.id}</td>
        <td>${client.name}</td>
        <td>${client.address}</td>
        <td>${client.phones}</td>
    </tr>
    </#list>
    </tbody>
</table>
</body>
</html>
